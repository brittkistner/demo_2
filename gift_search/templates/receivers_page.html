{% extends 'base.html' %}
{% load staticfiles %}

{% block script %}
    <script type="text/javascript" src="{% static 'js/gift_to_rank.js' %}"></script>
{% endblock script %}
{% block content %}
<h2>Product to Rank</h2>

<img src="{{ product_to_rank.image_url }}" width="200" height="200" class='giftToRank' id="{{ product_to_rank.asin }}">
<h4>{{ product_to_rank.name }}</h4>
<button class="ranking" id="up">Like</button>
<button class="ranking" id="down">Dislike</button>


<h2>History</h2>
{% for product in products %}
<p>{{ product.name }}</p>
<img src="{{ product.image_url }}" width="200" height="200" class='history'>
{{ product.price }}
{#    add product score#}
{% endfor %}
{% endblock content %}
